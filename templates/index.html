<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivansh's VartalAI Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <div class="chat-container">
      <!-- Header Section with Image -->
      <header>
        <img
          src="{{ url_for('static', filename='shivansh-avatar.jpg') }}"
          alt="Shivansh's Avatar"
          class="avatar"
        />
        <h1>Shivansh's VartalAI Chatbot</h1>
        <p>Welcome! Let me assist you with anything.</p>
      </header>

      <!-- Chat Box with Animated Messages -->
      <div class="chat-box" id="chat-box">
        <div class="message bot-message">
          <img
            src="{{ url_for('static', filename='bot-avatar.jpg') }}"
            alt="Bot Avatar"
            class="bot-avatar"
          />
          Hi! I'm VartalAI. How can I assist you today?
        </div>
      </div>

      <!-- User Input Section -->
      <div class="user-input">
        <input
          type="text"
          id="user-message"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
</html>
